<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div></div>
    <div class="calculator">

        <div class="display"></div>

        <div class="digits">
            <div class="spread">
                <button class="numb">1</button>
            </div>
            <div class="spread">
                <button class="numb">2</button>
                <button class="numb">3</button>
            </div>
            <div class="spread">
                <button class="numb">4</button>
                <button class="numb">5</button>
                <button class="numb">6</button>
            </div>
            <div class="spread">
                <button class="numb">7</button>
                <button class="numb">8</button>
                <button class="numb">9</button>
                <button class="numb">0</button>
            </div>
        </div>

        <div class="functionalButtons">
            <div>
            <button class="operator">+</button>
            <button class="operator">-</button>
            <button class="operator">x</button>
            <button class="operator">%</button>
            <button class="equals">=</button>
            <button class="undo">undo</button>
            </div>
            <button class="clear">clear</button>
        </div>
    </div>

    <div class=footer> 
       <p>by Ankai Yan</p> <a href="https://github.com/ank-ai"><button class="git"><img src="githubicon.webp"></button></a>
    </div>
</body>

</html>
